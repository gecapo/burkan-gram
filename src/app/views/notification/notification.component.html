<!-- ToDo possibility to stack notifications and styles-->
<div
  [ngClass]="{
    'notification-erorr': type == 'error',
    'notification-success': type == 'success'
  }"
  [hidden]="type == null"
>
  <div class="toast" style="position: absolute; top: 0; right: 0; max-width: 400px;">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="..." />
      <strong class="mr-auto">{{ type?.toString().toLocaleUpperCase()}}</strong>
      <!-- <small>{{ getDisplayTime() }}</small> -->
      <button
        type="button"
        class="ml-2 mb-1 close"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
